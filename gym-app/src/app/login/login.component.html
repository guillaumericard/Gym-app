

<div class="wrapper">

  <mat-toolbar color="primary" class="login-topbar">
    <img src="../../assets/kettlebell2.png" alt="" class="image-side">
    <span>Gym-App</span>
    <img src="../../assets/kettlebell2.png" alt="" class="image-side">
  </mat-toolbar>


  <mat-card class="cards">
      <mat-card-title>Not Registered Yet?</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password" required minlength="6">
              <div *ngIf=""></div>
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-button>Sign Up</button>
          </div>

        </form>
      </mat-card-content>
  </mat-card>

  <mat-card class="cards">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password" required minlength="6">
              <div *ngIf=""></div>
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-button>Go</button>
          </div>

        </form>
      </mat-card-content>
  </mat-card>

</div>
